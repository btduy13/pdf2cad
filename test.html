<!DOCTYPE html>
<html>
<head>
    <title>PDF2CAD Test File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        svg {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF2CAD Test File</h1>
        <p>This is a test file containing both text and vector graphics.</p>
        
        <svg width="400" height="200" viewBox="0 0 400 200">
            <!-- Rectangle -->
            <rect x="50" y="50" width="100" height="100" 
                  fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Circle -->
            <circle cx="250" cy="100" r="50" 
                    fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Line -->
            <line x1="50" y1="175" x2="350" y2="175" 
                  stroke="black" stroke-width="2"/>
            
            <!-- Polyline -->
            <polyline points="50,25 100,15 150,25 200,15 250,25" 
                      fill="none" stroke="black" stroke-width="2"/>
        </svg>
        
        <p>The above SVG contains:</p>
        <ul>
            <li>A rectangle</li>
            <li>A circle</li>
            <li>A straight line</li>
            <li>A polyline</li>
        </ul>
    </div>
</body>
</html>
